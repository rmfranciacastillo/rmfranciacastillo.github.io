<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Weather App</title>

	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

	<link rel="stylesheet" href="css/main.min.css">
</head>
<body>

	<section id="top" class="video-section">
		<div class="pattern-overlay">   
			<a  id="bgndVideo" 
				class="player" 
				data-property="{
					videoURL:'6t0YCU3A0wA',
					containment:'body',
					showControls: false,
					quality:'large',
					autoPlay:true,
					mute:true, 
					opacity:0.7}"></a>
		</div>
	</section>




	<div class="container">
		<header><h1>Weather App</h1></header>
		<div class="row">
			<div class="column">
				<div class="status">
					<div class="status-box">
						<div id="sunny"></div>
					</div>
					<span id="status-message"><h2 id="status">Clear</h2></span>
				</div>
			</div>
			<div class="column">
				<div class="degree">
					<div class="degree-wrapper">
					  <span id="degree-number">90</span>
				      <span id="scale">&#8451;</span>
					</div>
				</div>
			</div>
		</div>
		
		<div class="row">
			<div class="location">
				<span id="city">BOSTON</span>,
				<span id="country">MA</span>
			</div>
		</div>

		<div class="row">
			<!-- Rounded switch -->
			<label id="celsius">&#8451;</label>
			<label class="switch">
				  <input type="checkbox">
				    <div class="slider round" id="slider-check"></div>
			</label>
			<label id="fahrenheit">&#8457;</label>
		</div>
		

	<!-- TODO fix the main minified js -->
	<script src="js/main.js"></script>

	<!-- CDN Scripts--> 
	 <script src="http://pupunzi.com/mb.components/mb.YTPlayer/demo/inc/jquery.mb.YTPlayer.js"></script>
	<!-- End of CDN Scripts -->

</body>
</html>
