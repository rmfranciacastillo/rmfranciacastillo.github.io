---
layout: projects 
---

<!-- Projects -->
<section class="section-alt is-centered" id="projects">
	<div class="container">
		<h2 class="is-bold">PROJECTS</h2>
		<ul class="iconbox-list">

		{% for project in site.projects %}
			<li class="iconbox-item">
				<a target="_blank" href="{{ project.source }}">
					<img src="{{ site.baseurl }}{{ project.image }}" alt="{{ project.image-alt }}">
				</a>
				<h3>{{ project.title }}</h3>
				<p>{{ project.meta }}</p>
			</li>
		{% endfor %}

		</ul>
	</div>
</section>
