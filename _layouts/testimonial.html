---
layout: default
---

<!-- Section Image -->
<section class="section section-bg-image" id="about">
	<div class="container">
		<div class="l-row">
			<div class="l-col-6">
				<ol class="l-iconlist">
					<li class="l-iconlist-item">
						<i class="fa fa-cogs"></i>
						<div>
							<h1 class="l-iconlist-header"><span>Testimonial:</span> {{ page.title }}</h1>  
							<p class="l-iconlist-body">{{ page.meta }}</p>
						</div>
					</li>
				</ol>
			</div>
			<div class="l-col-6">
				<img style="margin: 30px" src="{{ site.baseurl }}{{ page.image }}" alt="{{ page.image-alt }}">
			</div>
		</div>
	</div>
</section>
